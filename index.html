<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>15puzzle</title>
		<style type="text/css" media="screen">
			.puzzle {
				width: 400px;
				height: 400px;
				border: 1px solid #333;
				position: relative;
			}
			.cell {
				width: 25%;
				height: 25%;
				float: left;
				border: 1px solid #999;
				background: #ccc;
				box-sizing: border-box;
				position: relative;
			}
			.cell:hover {
				background: #f99;
			}
			.cell.eligible {
				background: #ff9;
			}
			.cell.eligible .tile {
				background: #9f9;
			}
			.tile {
				background: #9ff;
				width: 100%;
				height: 100%;
				-webkit-user-select: none;
				position: absolute;
				z-index: 10;
				color: #000;
				font-family: Arial;
				-webkit-transition-property: left, top, background;
				-webkit-transition-duration: .33s;
				-webkit-transition-timing-function: ease-in;
			}
			.tile.draggable,
			.tile[draggable=true] {
				cursor: move;
			}
			.tile.dragging {
				cursor: move;
				background: #333;
			}
			input[type="button"] {
				zoom: 3.0;
				float: right;
				margin: 20px 8px;
			}
			#debug {
				position: fixed;
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<textarea id="debug"></textarea>
		<input type="button" id="btn_solve" value="Solve" />
		<input type="button" id="btn_stopsolve" value="Stop Solve" />
		<input type="button" id="btn_reset" value="Reset" />
		<script src="15puzzle.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
